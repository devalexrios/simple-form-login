<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sencillo - Iniciar Sesión</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <form id="form" autocomplete="off">
      <div>
      	<h1>Iniciar Sesión</h1>
      	<p>Formulario de inicio de sesión</p>
      </div>
      <div>
      	<label for="username">Nombre</label>
      	<input type="text" id="username" name="username" placeholder="Ingrese nombre">
      </div>
      <div>
      	<label for="password">Contraseña</label>
      	<input type="password" id="password" name="password" placeholder="Ingrese contraseña">
      </div>
      <div>
      	<input type="submit" id="submit" value="Enviar">
      </div>
      <div>
      	<p>Miembros <a href="./members.html">aquí</a>.</p>
      </div>
    </form>
  </body>
</html>
